<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feature Requests</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <main class="max-w-4xl mx-auto py-12 px-6">
    <h1 class="text-3xl font-bold mb-6">Feature Requests</h1>

    <!-- Timeline Section -->
    <div class="space-y-6 mb-12">
      <div class="border-l-4 border-yellow-400 pl-4">
        <p class="text-sm text-gray-500">May 10, 2025</p>
        <h3 class="font-semibold text-lg">Allow AI agent to respond in different languages</h3>
        <p class="text-sm text-gray-600">Requested by Ana R.</p>
      </div>

      <div class="border-l-4 border-yellow-400 pl-4">
        <p class="text-sm text-gray-500">May 5, 2025</p>
        <h3 class="font-semibold text-lg">Add dark mode toggle</h3>
        <p class="text-sm text-gray-600">Requested by Omar K.</p>
      </div>

      <!-- Add more timeline items as needed -->
    </div>

    <!-- Submission Form -->
    <div class="bg-white p-6 rounded-lg shadow border border-gray-200">
      <h2 class="text-xl font-semibold mb-4">Submit a New Feature</h2>
      <form id="featureRequestForm" class="space-y-4">
        <div>
          <label class="block font-medium text-sm mb-1" for="name">Your Name</label>
          <input type="text" id="name" name="name" class="w-full border border-gray-200 rounded px-3 py-2 text-sm text-gray-700" required>
        </div>
        <div>
          <label class="block font-medium text-sm mb-1" for="feature">Feature Request</label>
          <textarea id="feature" name="feature" class="w-full border border-gray-200 rounded px-3 py-2 text-sm text-gray-700" rows="4" required></textarea>
        </div>
        <div class="text-right">
          <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded text-sm hover:bg-yellow-600">Submit</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('featureRequestForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const feature = document.getElementById('feature').value.trim();

      if (!name || !feature) return alert('Please fill in all fields.');

      try {
        const res = await fetch('/api/feature-requests', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, feature })
        });

        const data = await res.json();
        if (res.ok) {
          alert('Thank you for your suggestion!');
          e.target.reset();
        } else {
          alert(data.error || 'Submission failed.');
        }
      } catch (err) {
        console.error('Submission error:', err);
        alert('Something went wrong.');
      }
    });
  </script>
</body>
</html>
